<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900|Roboto:300,400,500,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>WeatherWise</title>
    <link rel="icon" href="image/storm.png">
</head>

<body>

    <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Enter your location">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>

        <div class="not-found">
            <img src="image/404.png" alt="404 Image">
            <p>Oops! Invalid location :/</p>
        </div>

        <div class="weather-box">
            <img src="" alt="weater box">
            <p class="temperature"></p>
            <p class="description"></p>    
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span></span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>

    <div class="copyright">
        <p>
            Developed by Guna Palanivel from India | Â© WeatherWise 2023, All rights reserved |
            Terms of Service | Privacy Policy
        </p>
    </div>

    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
